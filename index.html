<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale:1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <div class="parent-container">
            <div class="left-container">
                <div id="dashboard-heading">
                    <p>img</p>
                    <h3>Dashboard</h3>
                </div>
                <div class="sidenav-text-grid">
                    <div class="grid-item">
                        <a>img</a>
                        <p>Home</p>
                    </div>
                    <div class="grid-item">
                        <a>img</a>
                        <p>Profile</p>
                    </div>
                    <div class="grid-item">
                        <a>img</a>
                        <p>Messages</p>
                    </div>
                    <div class="grid-item">
                        <a>img</a>
                        <p>History</p>
                    </div>
                    <div class="grid-item">
                        <a>img</a>
                        <p>Tasks</p>
                    </div>
                    <div class="grid-item">
                        <a>img</a>
                        <p>Communities</p>
                    </div>
                    <div class="grid-item">
                        <a>img</a>
                        <p>Settings</p>
                    </div>
                    <div class="grid-item">
                        <a>img</a>
                        <p>Support</p>
                    </div>
                    <div class="grid-item">
                        <a>img</a>
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="right-header-container">
                    <div class="topnav">
                        <div class="leftnav">
                            <img src="images/magnify.svg" id="magnify" alt="magnify icon">
                            <input type="text" id="searchbar">
                        </div>
                        <div class="rightnav">
                            <img src="images/bell-ring-outline.svg" id="bell" alt="bell icon">
                            <img src="images/placeholder_pfp.png" id="pfp" alt="profile pic">
                            <p id="nav-name">John Smith</p>
                        </div>
                    </div>
    
                    <div class="bottomnav">
                        <div class="left-info">
                            <img src="images/placeholder_pfp.png" id="pfp-big" alt="profile pic">
                            <div class="intro-text">
                                <p id="greeting">Hi there,</p>
                                <p id="username">John Smith (@jsmith)</p>
                            </div>
                        </div>
                        <div class="right-buttons">
                            <button type="button">New</button>
                            <button type="button">Upload</button>
                            <button type="btn">Share</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
